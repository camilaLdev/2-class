<h1 class="title" > Formulario de envio </h1></font>
<form class="card" id=center >
<div class="card">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Nome completo</label>
      <input type="name" class="form-control" id="input" placeholder="Digite seu nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu Email">
    </div>
  </div>
  
  <div class="form-group col-md-11">
    <label for="inputAddress">Telefone</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Informe seu Telefone">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Paraná</option>
        <option>São Paulo</option>
      </select>
    </div>
    
  </div>
 <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    lembre de mim
  </label>
</div>
 


</form>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet"  href="scc.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body class="fora">
  <font color="white">
<h1 class="title" > Formulario de envio </h1></font>
<form class="card" id=center >
<div class="card">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Nome completo</label>
      <input type="name" class="form-control" id="input" placeholder="Digite seu nome completo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu Email">
    </div>
  </div>
  
  <div class="form-group col-md-11">
    <label for="inputAddress">Telefone</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Informe seu Telefone">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Paraná</option>
        <option>São Paulo</option>
      </select>
    </div>
    
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Lembre de mim
      </label>
    </div>
  </div>
   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Não Lembre de mim
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary col-md-1" src="https://cdn.mensagenscomamor.com/content/images/m000502196.jpg?v=1&w=416&h=738">Enviar</button>

</form>
</div>
</body>
</html>
